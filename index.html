<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
            <img src="images/logo.png" alt="Dribbble Logo" class="logo-img">
            </div>
            <nav>
            <ul>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Shots</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Sign In</a></li>
            </ul>
            </nav>
           
        </div>
    </header>
    <main>
        <section class="search-container">
            <form class="search-form" action="#" method="get">
            <input type="text" name="q" placeholder="What type of design are you interested in?" aria-label="Search">
            <button type="submit" aria-label="Search" class="search-btn">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="11" cy="11" r="7" stroke="#EA4C89" stroke-width="2"/>
                <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="#EA4C89" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="visually-hidden">Search</span>
            </button>
            </form>
        </section>
        <section class="hero">
            <h1>Discover the world's top designers & creative professionals</h1>
            <p>Join the community of creatives to share, inspire, and get inspired.</p>
            <button>Get Started</button>
        </section>
        <section class="imgs">
            <div class="card">
            <img src="images/s1.jpg" alt="Shot 1" class="imgs-img">
            </div>
            <div class="card">
            <img src="images/s3.jpg" alt="Shot 2" class="imgs-img">
            </div>
            <div class="card">
            <img src="images/s4.jpg" alt="Shot 3" class="imgs-img">
            </div>
            <div class="card">
            <img src="images/s5.jpg" alt="Shot 4" class="imgs-img">
            </div>
            <div class="card">
            <img src="images/s6.jpg" alt="Shot 5" class="imgs-img">
            </div>
            <div class="card">
            <video controls class="gallery-video">
                <source src="images/s2.mp4" type="video/mp4">
            </video>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Dribbble Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
